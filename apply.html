                    <p>Please fill out the form below to submit your application.</p>
                    <form class="apply__form" action="submit_application.html" method="POST">
                        <input type="text" placeholder="Job Name" required />
                        <input type="email" placeholder="Contact Email" required />
                        <input type="text" placeholder="Resume" required />

                    </form>
